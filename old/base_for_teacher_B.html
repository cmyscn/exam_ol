<!DOCTYPE html>
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block body %}
    <body>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">        html, body {
        width: 100%;
        height: 100%;
    }
    /*非常重要的样式让背景图片100%适应整个屏幕*/
    .bg {
        display: table;
        width: 100%;
        height: 100%;
        padding: 100px 0;
        text-align: center;
        color: #fff;
        background: url(http://www.xiandanke.cn/Image/intro-bg.jpg) no-repeat bottom center;
        background-color: rgba(111, 125, 183, 0.72);
        background-size: cover;
    }

    .my-navbar {
        padding: 20px 0;
        transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;
    }

    .my-navbar a {
        background: transparent !important;
        color: #fff !important
    }

    .my-navbar a:hover {
        color: #45bcf9 !important;
        background: transparent;
        outline: 0
    }

    .my-navbar a {
        transition: color 0.5s ease-in-out;
    }

    /*-webkit-transition ;-moz-transition*/
    .top-nav {
        padding: 0;
        background: rgba(65, 27, 153, 0.81);
    }

    button.navbar-toggle {
        background-color: #fbfbfb;
    }

    /*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/
    button.navbar-toggle > span.icon-bar {
        background-color: #dedede
    }
    </style>

    <script>
            $(window).scroll(function () {
        if ($(".navbar").offset().top > 50) {
            $(".navbar-fixed-top").addClass("top-nav");
        } else {
            $(".navbar-fixed-top").removeClass("top-nav");
        }
    });
    </script>


<!-- 顶部导航栏 -->
    <nav class="navbar navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse"><span class="sr-only">切换导航</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <a class="navbar-brand" style="position: absolute;margin-left: 14%;font-size: 36px">智能考试系统</a></div>

        </div>
    </nav>


<!-- 背景div，充满整个页面 -->
    <div class="bg">

        <div class="container">
            <div class="row clearfix">
                <!-- 左边四个按钮 -->
                <div class="col-md-3 column">
                    <div class="row clearfix">
                        <div class="col-md-9 column">
                            <br>

                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:33%;width:100%;border-radius:5px;color: #3c763d;background-color:#99c1ff" href="/testCreater">
                                <div style="margin-top: 25%;font-size: 30px">创建考试<br>　</div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:33%;width:100%;border-radius:5px;color: #3c763d;background-color:#adebad" href="/testList">
                                <div style="margin-top: 25%;font-size: 30px">考试列表<br>　</div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:33%;width:100%;border-radius:5px;color: #3c763d;background-color:#ffeb99" href="/teacherInfo">
                                <div style="margin-top: 25%;font-size: 30px">个人信息<br>　</div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:33%;width:100%;border-radius:5px;color: #3c763d;background-color:#ff8080" href="/logout">
                                <div style="margin-top: 25%;font-size: 30px">退出登录<br>　</div>
                            </a>

                        </div>
                        <div class="col-md-3 column">

                        </div>
                    </div>
                </div>
                <div class="col-md-9 column">
                    <div class="row clearfix">
                        <div class="col-md-1 column">
                        </div>
                        <div class="col-md-10 column">
                            <br>
                            <!-- 除去顶部和左边按钮的页面主体 -->
                            {% block main_windows %}

                            {% endblock %}

                        </div>
                        <div class="col-md-1 column">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    </body>
{% endblock %}
