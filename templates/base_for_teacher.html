<!DOCTYPE html>
{% extends "base.html" %}

{% import 'bootstrap/wtf.html' as wtf %}


{% block body %}
    <body>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <meta charset="utf-8"/>
    <style type="text/css">        html, body {
        width: 100%;
        height: 100%;
    }


    /*非常重要的样式让背景图片100%适应整个屏幕*/
    .bg {
        display: table;
        width: 100%;
        height: 100%;
        padding: 100px 0;
        text-align: center;
        color: black;
        background: url("../static/image/背景/创意学习桌面办公环境摆拍图片_彼岸图网.jpg") no-repeat bottom center;

        background-size: cover;
    }

    .my-navbar {
        padding: 20px 0;
        transition: background 0.5s ease-in-out, padding 0.5s ease-in-out;
    }

    .my-navbar a {
        background: transparent !important;
        color: #fff !important
    }

    .my-navbar a:hover {
        color: #45bcf9 !important;
        background: transparent;
        outline: 0
    }

    .my-navbar a {
        transition: color 0.5s ease-in-out;
    }

    /*-webkit-transition ;-moz-transition*/
    .top-nav {
        padding: 0;
        background: #000;
    }

    button.navbar-toggle {
        background-color: #fbfbfb;
    }

    /*整个背景都是transparent透明的，会看不到，所以再次覆盖一下*/
    button.navbar-toggle > span.icon-bar {
        background-color: #dedede
    }
    </style>

    <script>
        $(window).scroll(function () {
            if ($(".navbar").offset().top > 50) {
                $(".navbar-fixed-top").addClass("top-nav");
            } else {
                $(".navbar-fixed-top").removeClass("top-nav");
            }
        });
    </script>

    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-fixed-top my-navbar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#example-navbar-collapse"><span class="sr-only">切换导航</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                <a class="navbar-brand" style="position: relative;margin-left: 75px">在线考试系统</a></div>

        </div>
    </nav>

    <!-- 背景div，充满整个页面 -->
    <div class="bg">

        <div class="container">
            <div class="row clearfix">
                <!-- 左边四个按钮 -->
                <div class="col-md-3 column">
                    <div class="row clearfix">
                        <div class="col-md-9 column">

                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:200px;width:200px;border-radius:5px;border:3px solid paleturquoise"
                               href="/testCreater">
                                <div style="position: center; margin-left:4%;margin-top: 25%;font-size: 40px">创建<br>考试
                                </div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:200px;width:200px;border-radius:5px;border:3px solid paleturquoise"
                               href="/testList">
                                <div style="position: center; margin-left:4%;margin-top: 25%;font-size: 40px">考试<br>列表
                                </div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:200px;width:200px;border-radius:5px;border:3px solid paleturquoise"
                               href="/teacherInfo">
                                <div class='text'
                                     style="position: center; margin-left:4%;margin-top: 25%;font-size: 40px">个人<br>信息
                                </div>
                            </a><br>
                            <a class="btn btn-lg btn-block active" type="button"
                               style="height:200px;width:200px;border-radius:5px;border:3px solid paleturquoise"
                               href="/logout">
                                <div style="position: center; margin-left:4%;margin-top: 25%;font-size: 40px">退出<br>登录
                                </div>
                            </a>

                        </div>
                        <div class="col-md-3 column">

                        </div>
                    </div>
                </div>
                <div class="col-md-9 column">
                    <div class="row clearfix">
                        <div class="col-md-1 column">
                        </div>
                        <div class="col-md-10 column">
                            <!-- 除去顶部和左边按钮的页面主体 -->
                            {% block main_windows %}

                            {% endblock %}

                        </div>
                        <div class="col-md-1 column">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-1 column">

            </div>
            <div class="col-md-1 column">
                {% for msg in get_flashed_messages() %}
                    <div class="alert alert-danger fade in" style="   width: 250px;height: 46px">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong class="login-box-msg">{{ msg }}</strong></div>

                {% endfor %}
            </div>
        </div>
    </div>
    </body>
{% endblock %}
