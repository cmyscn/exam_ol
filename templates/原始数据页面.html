{% extends "base_for_analyse.html" %}

{% block head %}
    <head>
        <meta charset="UTF-8">
        <title>原始数据</title>
    </head>
{% endblock %}

{% block main_windows %}

    <table class="table">
        <thead>
        <tr>
            {% for key in data[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for item in data %}
        <tr>
            {% for table_key in item.keys() %}
                <td>{{ item[table_key] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
