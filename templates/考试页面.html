<!DOCTYPE html>
{% extends "extends.html" %}
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>考试页面</title>
</head>
{% endblock %}


{% block body %}
<body>
<form action="/show" method="post">
    {% for item in  contents%}
    <textarea readonly="readonly">{{ item.question }}</textarea>
        <input name="{{ item.id }}" ></input>
    {% endfor %}
<submit>提交试卷</submit>
</form>
</body>
{% endblock %}
</html>
