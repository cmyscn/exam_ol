<!DOCTYPE html>
{% extends "extends.html" %}
<html lang="en">
{% block head %}
<head>
    <meta charset="UTF-8">
    <title>考试页面</title>
</head>
{% endblock %}


{% block body %}
<body>
<form action="/show" method="post">
    {% for item in  contents %}

        <br>
        <input name="{{ item.id }}">
        <br>
    {% endfor %}
    <input type="submit" value="交卷">
</form>
</body>
{% endblock %}
</html>
