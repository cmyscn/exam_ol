<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师注册页面</title>
</head>
<body>
{% for msg in get_flashed_messages() %}
    <p class="login-box-msg">{{ msg }}</p>
{% endfor %}
<form action="/teacherRegister" method="post">
    {{ form.id.label }}{{ form.id }}
    {{ form.name.label }}{{ form.name }}
    {{ form.csrf_token }}
    {{ form.password.label }}{{ form.password }}
    {{ form.ensure_password.label }}{{ form.ensure_password }}
    {{ form.submit }}
</form>
</body>
</html>
